<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a car racing game">
    <title>Car Racing Game</title>
    <!-- logo -->
    <link rel="shortcut icon" type="x-icon" href="carlogo.png">
    <!-- link CSS and JavaScript -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="cloud"></div>
        <div class="building"></div>
        <div class="road"></div>
        <div class="car">
            <div class="wheel wheel1">
                <img src="wheel-back.png" alt="wheel">
            </div>
            <div class="wheel wheel2">
                <img src="wheel-front.png" alt="wheel">
            </div>
        </div>
    </div>


</body>

</html>
